<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .bot-message {
            align-items: flex-start;
        }

        .user-message {
            align-items: flex-end;
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
        }

        .bot-content {
            background: white;
            border: 1px solid #e5e7eb;
            color: #374151;
            margin-left: 10px;
            border-bottom-left-radius: 4px;
        }

        .user-content {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            margin-right: 10px;
            border-bottom-right-radius: 4px;
        }

        .quick-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .quick-option {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-option:hover {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
            transform: translateY(-2px);
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: #4f46e5;
        }

        #send-btn {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        #send-btn:hover {
            transform: scale(1.05);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: 60px;
            margin-left: 10px;
            border: 1px solid #e5e7eb;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #7c3aed;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
        }

        .status {
            padding: 10px 20px;
            background: #10b981;
            color: white;
            font-size: 0.85rem;
            text-align: center;
        }

        .emergency-tag {
            background: #ef4444;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 90vh;
            }
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>ðŸ¤– AI Medical Assistant</h1>
            <p>24/7 Instant Response â€¢ Commercial Grade</p>
        </div>
        
        <div class="status">
            âœ… AI Model: Active â€¢ Accuracy: 98%
        </div>
        
        <div class="messages-container" id="messages">
            <!-- Messages will appear here -->
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        let conversationHistory = [];

        // AI Bot Introduction
        setTimeout(() => {
            addMessage('bot', 'Hello! I\'m your AI-powered medical assistant. How can I help you today?');
            showQuickOptions(['Yes, I need service', 'Just browsing']);
        }, 500);

        function addMessage(sender, content, isQuickReply = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `message-content ${sender}-content`;
            
            // Format message with line breaks
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Store in conversation history
            conversationHistory.push({
                sender,
                content,
                timestamp: new Date().toISOString()
            });
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Clear quick options if this is a user message
            if (sender === 'user' && !isQuickReply) {
                clearQuickOptions();
                showTypingIndicator();
            }
        }

        function showQuickOptions(options) {
            const lastMessage = messagesContainer.lastElementChild;
            if (!lastMessage) return;
            
            const quickDiv = document.createElement('div');
            quickDiv.className = 'quick-options';
            
            options.forEach(option => {
                const btn = document.createElement('div');
                btn.className = 'quick-option';
                btn.textContent = option;
                btn.onclick = () => selectQuickOption(option);
                quickDiv.appendChild(btn);
            });
            
            lastMessage.appendChild(quickDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function clearQuickOptions() {
            const quickOptions = document.querySelectorAll('.quick-options');
            quickOptions.forEach(el => el.remove());
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.parentElement.remove();
            }
        }

        function selectQuickOption(option) {
            addMessage('user', option, true);
            sendMessage(option);
        }

        async function sendMessage(message = null) {
            const msg = message || userInput.value.trim();
            
            if (!msg) return;
            
            if (!message) {
                addMessage('user', msg);
                userInput.value = '';
            }
            
            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: msg,
                        history: conversationHistory.slice(-5) // Send last 5 messages for context
                    })
                });
                
                const data = await response.json();
                
                removeTypingIndicator();
                
                // Process AI response
                processAIResponse(data.response);
                
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage('bot', 'âš ï¸ Sorry, I encountered an error. Please try again.');
            }
        }

        function processAIResponse(response) {
            addMessage('bot', response);
            
            // Determine appropriate quick options based on AI response
            if (response.includes('yes / no') || response.includes('Yes / No')) {
                showQuickOptions(['Yes', 'No']);
            } else if (response.includes('emergency OR normal') || response.includes('Emergency / Normal')) {
                showQuickOptions(['Emergency', 'Normal']);
            } else if (response.includes('Emergency detected')) {
                // Add emergency tag
                const lastMessage = messagesContainer.lastElementChild;
                const emergencyTag = document.createElement('div');
                emergencyTag.className = 'emergency-tag';
                emergencyTag.textContent = 'ðŸš¨ EMERGENCY MODE ACTIVATED';
                lastMessage.insertBefore(emergencyTag, lastMessage.firstChild);
            } else if (response.includes('appointment is booked')) {
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.innerHTML = 'âœ… Appointment logged to system â€¢ Email confirmation sent';
                messagesContainer.appendChild(successDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Event Listeners
        sendBtn.addEventListener('click', () => sendMessage());
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Focus input when clicking anywhere on chat
        messagesContainer.addEventListener('click', () => {
            userInput.focus();
        });

        // Initial focus
        userInput.focus();
    </script>
</body>
</html>
