<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediAI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --danger: #ef4444;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-800: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-app {
            width: 100%;
            max-width: 480px;
            height: 90vh;
            max-height: 800px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header-content h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-content p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .ai-indicator {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px 16px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
        }

        .ai-indicator::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--secondary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: var(--gray-100);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Message Bubbles */
        .message {
            max-width: 80%;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.5;
            position: relative;
            font-size: 0.95rem;
        }

        .message.user .message-content {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .message.bot .message-content {
            background: white;
            color: var(--gray-800);
            border: 1px solid var(--gray-200);
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 4px;
            text-align: right;
        }

        .message.bot .message-time {
            text-align: left;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 16px 20px;
            background: white;
            border-radius: 20px;
            width: 60px;
            border: 1px solid var(--gray-200);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        /* Status Messages */
        .status-message {
            background: var(--secondary);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
        }

        .emergency-alert {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation: emergencyPulse 1.5s infinite;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
        }

        @keyframes emergencyPulse {
            0%, 100% { box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3); }
            50% { box-shadow: 0 4px 30px rgba(239, 68, 68, 0.5); }
        }

        /* Input Area */
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid var(--gray-200);
            position: relative;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--gray-200);
            border-radius: 50px;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
            background: var(--gray-100);
        }

        #user-input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #send-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
        }

        #send-btn:active {
            transform: translateY(0);
        }

        /* Example Prompts */
        .example-prompts {
            padding: 0 20px 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .example-prompt {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 12px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            color: var(--gray-800);
        }

        .example-prompt:hover {
            border-color: var(--primary);
            background: var(--gray-100);
            transform: translateY(-2px);
        }

        .example-prompt.emergency {
            border-color: var(--danger);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
            color: var(--danger);
        }

        /* Scrollbar Styling */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--gray-200);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .chat-app {
                height: 95vh;
                max-height: none;
                border-radius: 16px;
            }
            
            .header-content h1 {
                font-size: 1.5rem;
            }
            
            .example-prompts {
                grid-template-columns: 1fr;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-app">
        <div class="chat-header">
            <div class="header-content">
                <h1>
                    <i class="fas fa-robot"></i>
                    MediAI Assistant
                </h1>
                <p>AI-powered medical service chatbot</p>
                <div class="ai-indicator">
                    <i class="fas fa-bolt"></i>
                    AI Model Active â€¢ 99% Accuracy
                </div>
            </div>
        </div>

        <div class="messages-container" id="messages">
            <!-- Messages will be inserted here -->
        </div>

        <div class="example-prompts" id="example-prompts">
            <button class="example-prompt" onclick="useExample('I have chest pain and shortness of breath')">
                <i class="fas fa-heartbeat"></i> Chest pain & breathing issues
            </button>
            <button class="example-prompt" onclick="useExample('Need to schedule a doctor appointment')">
                <i class="fas fa-calendar-check"></i> Schedule appointment
            </button>
            <button class="example-prompt emergency" onclick="useExample('Emergency! I need immediate medical help')">
                <i class="fas fa-ambulance"></i> Emergency Situation
            </button>
            <button class="example-prompt" onclick="useExample('What are your service hours?')">
                <i class="fas fa-clock"></i> Service hours & availability
            </button>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" autofocus>
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const examplePrompts = document.getElementById('example-prompts');
        
        let conversationHistory = [];
        let isProcessing = false;

        // Initial AI message
        setTimeout(() => {
            addBotMessage("Hello! I'm your AI medical assistant. I'm here to help with:\n\nâ€¢ Emergency medical situations\nâ€¢ Appointment scheduling\nâ€¢ Medical information\nâ€¢ Service coordination\n\nHow can I assist you today?");
        }, 800);

        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Store in conversation history
            conversationHistory.push({
                sender,
                content,
                timestamp: new Date().toISOString()
            });
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Show typing indicator for bot responses
            if (sender === 'user') {
                showTypingIndicator();
            }
        }

        function addBotMessage(content) {
            addMessage('bot', content);
        }

        function addUserMessage(content) {
            addMessage('user', content);
        }

        function addStatusMessage(content, isEmergency = false) {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message ${isEmergency ? 'emergency-alert' : ''}`;
            statusDiv.innerHTML = `<i class="fas fa-${isEmergency ? 'exclamation-triangle' : 'check-circle'}"></i> ${content}`;
            messagesContainer.appendChild(statusDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.parentElement.remove();
            }
        }

        function useExample(text) {
            userInput.value = text;
            userInput.focus();
        }

        async function sendMessage(message = null) {
            if (isProcessing) return;
            
            const msg = message || userInput.value.trim();
            
            if (!msg) return;
            
            isProcessing = true;
            addUserMessage(msg);
            
            if (!message) {
                userInput.value = '';
            }
            
            // Hide example prompts after first message
            if (examplePrompts.style.display !== 'none') {
                examplePrompts.style.display = 'none';
            }
            
            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: msg,
                        history: conversationHistory.slice(-3)
                    })
                });
                
                const data = await response.json();
                
                removeTypingIndicator();
                
                // Process AI response
                setTimeout(() => {
                    addBotMessage(data.response);
                    
                    // Add status messages for specific cases
                    if (data.response.includes('EMERGENCY') || data.response.includes('ðŸš¨')) {
                        addStatusMessage('Emergency alert sent to medical team. Help is on the way.', true);
                    } else if (data.response.includes('APPOINTMENT') || data.response.includes('âœ…')) {
                        addStatusMessage('Appointment scheduled and confirmation sent.', false);
                    }
                    
                    isProcessing = false;
                    userInput.focus();
                }, 300);
                
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addBotMessage("I apologize, but I'm having trouble connecting to the medical service system. Please try again or call emergency services directly at 911.");
                isProcessing = false;
            }
        }

        // Event Listeners
        sendBtn.addEventListener('click', () => sendMessage());
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize input
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Focus input when clicking on chat
        messagesContainer.addEventListener('click', () => {
            userInput.focus();
        });

        // Add some visual effects
        document.querySelectorAll('.example-prompt').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // Initialize
        userInput.focus();
    </script>
</body>
</html>
