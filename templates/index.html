<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediAI - Medical Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        /* Main Chat Container */
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 800px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px 24px;
            text-align: center;
            position: relative;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .ai-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .header-text h1 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header-text p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        /* Status Bar */
        .status-bar {
            background: #10b981;
            color: white;
            padding: 8px 24px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Messages Container - CENTERED DESIGN */
        .messages-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Message Bubbles - CENTERED */
        .message {
            display: flex;
            max-width: 85%;
            animation: messageSlide 0.3s ease-out;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message.user {
            align-self: flex-end;
        }

        .message-content {
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            word-wrap: break-word;
        }

        /* Bot Message - Left side but visually balanced */
        .message.bot .message-content {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 5px;
        }

        /* User Message - Right side with primary color */
        .message.user .message-content {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border-bottom-right-radius: 5px;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 16px 20px;
            background: white;
            border-radius: 20px;
            width: 70px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #4f46e5;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        /* Special Messages */
        .emergency-alert {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin: 8px 0;
            animation: emergencyPulse 1.5s infinite;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
        }

        @keyframes emergencyPulse {
            0%, 100% { box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3); }
            50% { box-shadow: 0 4px 30px rgba(239, 68, 68, 0.5); }
        }

        .success-message {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Welcome Screen - CENTERED */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            text-align: center;
            background: #f8fafc;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            color: white;
            font-size: 2rem;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .welcome-text h2 {
            font-size: 1.5rem;
            color: #1f2937;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .welcome-text p {
            color: #6b7280;
            margin-bottom: 32px;
            max-width: 400px;
            line-height: 1.5;
        }

        .start-btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(79, 70, 229, 0.4);
        }

        /* Conversation Complete - CENTERED */
        .conversation-complete {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .complete-icon {
            font-size: 2.5rem;
            color: #10b981;
            margin-bottom: 16px;
        }

        .complete-text h3 {
            color: #1f2937;
            margin-bottom: 12px;
            font-size: 1.2rem;
        }

        .complete-text p {
            color: #6b7280;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .action-btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
        }

        .primary-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.3);
        }

        .secondary-btn {
            background: #f3f4f6;
            color: #374151;
        }

        .secondary-btn:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }

        /* Input Area - BOTTOM CENTERED */
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            position: relative;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 50px;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
            background: #f9fafb;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
        }

        #user-input:focus {
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        #send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        #send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Quick Actions */
        .quick-actions {
            padding: 16px 24px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }

        .quick-btn {
            padding: 12px 16px;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quick-btn:hover {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
            transform: translateY(-2px);
        }

        .quick-btn.emergency {
            background: #fee2e2;
            border-color: #fecaca;
            color: #dc2626;
        }

        .quick-btn.emergency:hover {
            background: #dc2626;
            color: white;
        }

        /* Header Actions */
        .header-actions {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(15deg);
        }

        /* Scrollbar Styling */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
                max-width: 100%;
            }
            
            body {
                padding: 0;
            }
            
            .header-text h1 {
                font-size: 1.1rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                min-width: 100%;
            }
            
            .welcome-screen {
                padding: 30px 20px;
            }
            
            .welcome-icon {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .welcome-text h2 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 400px) {
            .message {
                max-width: 95%;
            }
            
            .message-content {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            .input-container {
                padding: 16px;
            }
            
            #user-input {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            #send-btn {
                width: 46px;
                height: 46px;
            }
        }

        /* Animation for new messages */
        .message.new {
            animation: highlightMessage 1s ease;
        }

        @keyframes highlightMessage {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Loading animation */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="ai-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-text">
                    <h1>MediAI Assistant</h1>
                    <p>AI-Powered Medical Support</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" id="reset-btn" title="New Chat">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="header-btn" id="info-btn" title="Information">
                    <i class="fas fa-info"></i>
                </button>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator">
                <div class="live-dot"></div>
                <span>AI Active â€¢ 99.3% Accuracy</span>
            </div>
            <div class="session-info" id="session-info">
                Session: Ready
            </div>
        </div>

        <!-- Quick Action Buttons -->
        <div class="quick-actions" id="quick-actions">
            <button class="quick-btn" onclick="useQuickAction('Emergency help needed')">
                <i class="fas fa-ambulance"></i> Emergency Help
            </button>
            <button class="quick-btn" onclick="useQuickAction('Schedule doctor appointment')">
                <i class="fas fa-calendar-check"></i> Book Appointment
            </button>
            <button class="quick-btn" onclick="useQuickAction('I have medical symptoms')">
                <i class="fas fa-stethoscope"></i> Symptom Check
            </button>
            <button class="quick-btn" onclick="useQuickAction('What services do you offer?')">
                <i class="fas fa-question-circle"></i> Service Info
            </button>
        </div>

        <!-- Messages Container -->
        <div class="messages-container" id="messages-container">
            <!-- Welcome Screen (Initially shown) -->
            <div class="welcome-screen" id="welcome-screen">
                <div class="welcome-icon">
                    <i class="fas fa-comment-medical"></i>
                </div>
                <div class="welcome-text">
                    <h2>Welcome to MediAI Assistant</h2>
                    <p>Your intelligent medical assistant powered by AI. I can help with emergencies, appointments, symptom assessment, and medical information.</p>
                    <button class="start-btn" id="start-btn">
                        <i class="fas fa-comments"></i> Start Conversation
                    </button>
                </div>
            </div>

            <!-- Messages will be inserted here -->
            <div id="messages" style="display: none;"></div>
        </div>

        <!-- Input Area -->
        <div class="input-container" style="display: none;" id="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="user-input" 
                    placeholder="Type your message here..." 
                    rows="1"
                    autocomplete="off"
                ></textarea>
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const messagesContainer = document.getElementById('messages');
        const messagesWrapper = document.getElementById('messages-container');
        const inputContainer = document.getElementById('input-container');
        const welcomeScreen = document.getElementById('welcome-screen');
        const quickActions = document.getElementById('quick-actions');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const resetBtn = document.getElementById('reset-btn');
        const startBtn = document.getElementById('start-btn');
        const sessionInfo = document.getElementById('session-info');
        
        // State
        let currentSession = null;
        let conversationActive = false;
        let isProcessing = false;
        let conversationHistory = [];

        // Initialize
        function init() {
            // Check for existing session
            const savedSession = localStorage.getItem('mediai_session');
            if (savedSession) {
                currentSession = JSON.parse(savedSession);
                if (currentSession.active) {
                    startConversation();
                    // Add previous messages if any
                    if (currentSession.history) {
                        conversationHistory = currentSession.history;
                        currentSession.history.forEach(msg => {
                            if (msg.role === 'user') {
                                addUserMessage(msg.content, false);
                            } else if (msg.role === 'assistant') {
                                addBotMessage(msg.content, false);
                            }
                        });
                    }
                }
            }
            
            updateSessionInfo();
        }

        // Start conversation
        function startConversation() {
            // Hide welcome screen
            welcomeScreen.style.display = 'none';
            
            // Show chat interface
            messages.style.display = 'flex';
            messages.style.flexDirection = 'column';
            inputContainer.style.display = 'block';
            quickActions.style.display = 'grid';
            
            // Create new session if needed
            if (!currentSession) {
                currentSession = {
                    id: 'session_' + Date.now(),
                    started: new Date().toISOString(),
                    active: true,
                    messageCount: 0,
                    history: []
                };
            }
            
            conversationActive = true;
            
            // Add initial bot message if no messages yet
            if (conversationHistory.length === 0) {
                setTimeout(() => {
                    addBotMessage("Hello! I'm MediAI, your medical assistant. How can I help you today?");
                }, 500);
            }
            
            // Focus input
            userInput.focus();
            updateSessionInfo();
            
            // Auto-hide quick actions after 10 seconds or first message
            setTimeout(() => {
                if (conversationHistory.length === 0) {
                    quickActions.style.opacity = '0.5';
                }
            }, 10000);
        }

        // Add message to chat
        function addMessage(sender, content, animate = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}${animate ? ' new' : ''}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Format content
            let formattedContent = content
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/ðŸš¨/g, '<i class="fas fa-exclamation-triangle"></i>')
                .replace(/âœ…/g, '<i class="fas fa-check-circle"></i>')
                .replace(/ðŸ“…/g, '<i class="fas fa-calendar-alt"></i>')
                .replace(/ðŸ¤’/g, '<i class="fas fa-thermometer-half"></i>');
            
            contentDiv.innerHTML = formattedContent;
            messageDiv.appendChild(contentDiv);
            messages.appendChild(messageDiv);
            
            // Store in history
            conversationHistory.push({
                role: sender,
                content: content,
                timestamp: new Date().toISOString()
            });
            
            // Update session
            if (currentSession) {
                currentSession.messageCount++;
                currentSession.lastMessage = new Date().toISOString();
                currentSession.history = conversationHistory;
                saveSession();
            }
            
            // Scroll to bottom with smooth behavior
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
            
            // Hide quick actions after first user message
            if (sender === 'user' && quickActions.style.display === 'grid') {
                setTimeout(() => {
                    quickActions.style.opacity = '0';
                    setTimeout(() => {
                        quickActions.style.display = 'none';
                    }, 300);
                }, 500);
            }
            
            // Show typing indicator for bot responses
            if (sender === 'user') {
                showTypingIndicator();
            }
        }

        function addBotMessage(content, animate = true) {
            addMessage('bot', content, animate);
        }

        function addUserMessage(content, animate = true) {
            addMessage('user', content, animate);
        }

        function addEmergencyAlert(content) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'emergency-alert';
            alertDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${content}`;
            messages.appendChild(alertDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSuccessMessage(content) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${content}`;
            messages.appendChild(successDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show conversation complete screen
        function showConversationComplete() {
            const completeDiv = document.createElement('div');
            completeDiv.className = 'conversation-complete';
            completeDiv.innerHTML = `
                <div class="complete-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="complete-text">
                    <h3>Conversation Complete</h3>
                    <p>Thank you for using MediAI. Your medical request has been processed successfully.</p>
                    <div class="action-buttons">
                        <button class="action-btn primary-btn" onclick="startNewConversation()">
                            <i class="fas fa-plus"></i> New Chat
                        </button>
                        <button class="action-btn secondary-btn" onclick="showSummary()">
                            <i class="fas fa-history"></i> View History
                        </button>
                    </div>
                </div>
            `;
            messages.appendChild(completeDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Start new conversation
        function startNewConversation() {
            // Clear current conversation
            conversationHistory = [];
            messages.innerHTML = '';
            
            // Reset session
            if (currentSession) {
                currentSession.active = true;
                currentSession.messageCount = 0;
                currentSession.lastMessage = null;
                currentSession.history = [];
                saveSession();
            }
            
            // Show quick actions again
            quickActions.style.display = 'grid';
            quickActions.style.opacity = '1';
            
            // Show new welcome message
            setTimeout(() => {
                addBotMessage("Hello! I'm MediAI, ready to assist you. How can I help with your medical needs today?");
            }, 500);
            
            // Focus input
            setTimeout(() => userInput.focus(), 600);
            updateSessionInfo();
        }

        // Show summary
        function showSummary() {
            const summary = conversationHistory
                .filter(msg => msg.role === 'user')
                .map(msg => `â€¢ ${msg.content}`)
                .join('\n');
            
            alert(`ðŸ“‹ Conversation Summary:\n\n${summary || 'No messages yet'}`);
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messages.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return typingDiv;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.parentElement.remove();
            }
        }

        // Use quick action
        function useQuickAction(text) {
            userInput.value = text;
            userInput.focus();
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 120) + 'px';
        }

        // Send message to server
        async function sendMessage(message = null) {
            if (isProcessing || !conversationActive) return;
            
            const msg = message || userInput.value.trim();
            
            if (!msg) {
                // Shake input for visual feedback
                userInput.style.animation = 'shake 0.5s';
                setTimeout(() => userInput.style.animation = '', 500);
                return;
            }
            
            isProcessing = true;
            sendBtn.disabled = true;
            
            // Add user message
            addUserMessage(msg);
            
            if (!message) {
                userInput.value = '';
                adjustTextareaHeight();
            }
            
            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: msg,
                        session_id: currentSession?.id || 'new',
                        history: conversationHistory.slice(-3)
                    })
                });
                
                const data = await response.json();
                
                removeTypingIndicator();
                
                // Process response
                setTimeout(() => {
                    addBotMessage(data.response);
                    
                    // Check for special conditions
                    if (data.response.includes('EMERGENCY') || data.response.includes('ðŸš¨')) {
                        addEmergencyAlert('Emergency services have been alerted. Help is on the way.');
                    } else if (data.response.includes('APPOINTMENT') || data.response.includes('âœ…')) {
                        addSuccessMessage('Appointment confirmed. Details have been saved.');
                    }
                    
                    // Check if conversation is complete
                    if (data.conversation_complete || 
                        data.response.includes('Thank you') || 
                        data.response.includes('goodbye') || 
                        conversationHistory.length >= 15) {
                        setTimeout(() => {
                            showConversationComplete();
                            conversationActive = false;
                            if (currentSession) {
                                currentSession.active = false;
                                saveSession();
                            }
                        }, 1500);
                    }
                    
                    isProcessing = false;
                    sendBtn.disabled = false;
                    userInput.focus();
                }, 300);
                
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addBotMessage("I apologize, but I'm having trouble connecting. Please try again or call emergency services at 911.");
                isProcessing = false;
                sendBtn.disabled = false;
            }
        }

        // Save session to localStorage
        function saveSession() {
            if (currentSession) {
                localStorage.setItem('mediai_session', JSON.stringify(currentSession));
                updateSessionInfo();
            }
        }

        // Update session info display
        function updateSessionInfo() {
            if (currentSession && currentSession.active) {
                sessionInfo.textContent = `Messages: ${currentSession.messageCount}`;
            } else {
                sessionInfo.textContent = 'Ready';
            }
        }

        // Adjust textarea height
        function adjustTextareaHeight() {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 120) + 'px';
        }

        // Event Listeners
        startBtn.addEventListener('click', startConversation);
        
        sendBtn.addEventListener('click', () => sendMessage());
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        userInput.addEventListener('input', adjustTextareaHeight);
        
        resetBtn.addEventListener('click', () => {
            if (confirm('Start a new conversation? Current chat will be cleared.')) {
                localStorage.removeItem('mediai_session');
                currentSession = null;
                conversationHistory = [];
                conversationActive = false;
                messages.innerHTML = '';
                welcomeScreen.style.display = 'flex';
                inputContainer.style.display = 'none';
                messages.style.display = 'none';
                quickActions.style.display = 'grid';
                quickActions.style.opacity = '1';
                updateSessionInfo();
            }
        });
        
        // Info button
        document.getElementById('info-btn').addEventListener('click', () => {
            alert('MediAI Assistant v2.5\n\nPowered by AI for medical assistance\nâ€¢ Emergency response\nâ€¢ Appointment scheduling\nâ€¢ Symptom assessment\nâ€¢ 24/7 availability');
        });
        
        // Auto-resize on paste
        userInput.addEventListener('paste', (e) => {
            setTimeout(adjustTextareaHeight, 0);
        });
        
        // Focus input when clicking on messages
        messagesContainer.addEventListener('click', () => {
            if (conversationActive) {
                userInput.focus();
            }
        });
        
        // Add shake animation for empty messages
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
